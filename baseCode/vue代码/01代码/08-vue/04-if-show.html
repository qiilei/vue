<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="isOk">{{title}}</div>

    <div v-show="isOk">{{title}}</div>
  </div>
  <script>
  // 两者的区别？？
    var vm = new Vue({
      el: '#app',
      data: {
        title: '这是很牛x的搜索引擎',
        isOk: false
      }
    });
  </script>
</body>
</html>
