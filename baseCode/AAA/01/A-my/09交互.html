<!--总结：亲测，如果1.txt改为其他不存在的文件名称就会提示‘错误’-->
<body>
    <div id="app">
        <input type="button" @click='get' value="点击"/>
    </div>
<script>
    /*总结：post请求  {emulateJSON:true}必须写上*/
    window.onload = function(){
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                get() {
                   this.$http.post('2.php',{a:1,b:2},{emulateJSON:true}).then(function(res){
                       console.log(res);
                       console.log(res.data);
                       console.log(res.status);
                   },function(res){
                        alert('错误')
                   })
                }
            }
        });
    }
</script>
</body>
