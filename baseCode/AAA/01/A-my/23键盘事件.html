<head>

    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <!--<input type='text' @keyup.13='show($event)'/>-->
    <input type='text' @keyup.enter='show($event)'/>
</div>
<script>
    window.onload = function(){
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                show(e){
                   alert('您点的回车');
                }
            }
        })
    }
</script>
