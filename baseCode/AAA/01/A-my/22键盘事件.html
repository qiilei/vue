<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type='text' @keydown='show($event)'/>
</div>
<script>
    window.onload = function(){
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                show(e){
                   alert(e.keyCode);
                }
            }
        })
    }
</script>
</body>
</html>
