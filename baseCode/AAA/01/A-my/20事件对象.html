<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<!--总结：方法调用的时候，（）里必须是$event !!!  -->
<div id="app">
   <!--<div :style="{width:'200px',height:'200px',background:'#ccc'}" @click='show(e)'>-->
   <div :style="{width:'200px',height:'200px',background:'#ccc'}" @click='show($event)'>
   </div>
</div>
<script>
    window.onload = function(){
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                show(e){
                   alert(e.clientX);
                }
            }
        })
    }
</script>
</body>
</html>
