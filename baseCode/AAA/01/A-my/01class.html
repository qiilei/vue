<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red { color:red}
        .blue { background-color: blue}
    </style>
    <script src='vue.js'></script>
</head>
<body>
<!--总结：red后有引号-->
<div id="app">
    <span :class='[red,blue]'>123123</span>
</div>
</body>
<script>
    window.onload = function(){
      var vm = new Vue({
          el:'#app',
          data:{
              red:'red',
              blue:'blue'
          }
      })
    }
</script>
</html>
