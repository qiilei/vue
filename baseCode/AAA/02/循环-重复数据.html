<body>
<!--总结： push方法使用
         vue1.0中  这两种写法只会添加一次！！！！
         vue2.0中   这两种写法会重复的添加！！！！
   -->
    <div id="box">
        <input type="button" value="添加" @click="add">
        <ul>
            <li v-for="val in arr">
                {{val}}
            </li>
        </ul>
    </div>
    <script>

        var vm=new Vue({
            data:{
                arr:['apple','pear','orange']
            },
            methods:{
                add:function(){
                    this.arr.push('tomato');
                }
            }
        }).$mount('#box');

    </script>
